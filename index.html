<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <section class="header-img">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="matrix-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="todo-wrapper"> 
      <h3 class="title-style">Add item</h3>
      <div class="task-row-wrapper">
        <ul class="add">
          <li class="list"><input id="new-task" class="task-input add" type="text"><button class="btn">Add</button></li>
        </ul>
        
      </div>
      <h3 class="title-style">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list">
          <input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task-input"><button class="edit btn">Edit</button><button class="delete btn"><img class="delete-img" src="./remove.svg"></button>
        </li>
        <li class="edit-mode list">
          <input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task-input"><button class="edit btn">Save</button><button class="delete btn"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title-style">Completed</h3>
      <ul id="completed-tasks">
        <li class="list">
          <input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task-input"><button class="edit btn">Edit</button><button class="delete btn"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <script src="./app.js"></script>	
  </body>
</html>
